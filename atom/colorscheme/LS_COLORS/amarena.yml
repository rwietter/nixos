  background_color: "1A2026"
  black: "242D35"
  red: "FFB5C9"
  green: "B8E6B9"
  yellow: "FFD1E3"
  blue: "B7E4EF"
  magenta: "E5B7E1"
  cyan: "B7F0E4"
  white: "FFFFFF"

  light_black: "526170"
  light_red: "FFC7D6"
  light_green: "CAEFCB"

  gray: "526170"
  lightgray: "DCDDD9"

